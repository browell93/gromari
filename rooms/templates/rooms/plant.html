{% extends 'base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block title %}gromari - {{ form.name.id_for_label }} {% endblock %}

{% block head %}
<!-- Load media for date time picker -->
<link href="{% static 'css/jquery.datetimepicker.min.css' %}" rel="stylesheet">
<script src="{% static 'js/jquery.datetimepicker.full.min.js' %}"></script>
{% endblock %}

{% block content %}

<h4>{{ form.name.id_for_label }}</h4>

<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            {{ plantForm|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Save</button>
        </div>
    </form>
</div>

<script>
  $(function () {
    $("#id_datePlanted").datetimepicker({
      format: 'd/m/Y H:i',
    });
  });
</script>

{% endblock %}
